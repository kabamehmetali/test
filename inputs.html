<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>

  <br><br><br>
  <center>
    <table cellspacing="3">
      <thead>
        <tr>
          <td>
            <h3>Input Names</h3>
          </td>
          <td>
            <h3>Inputs</h3>
          </td>
        </tr>
      </thead>
      <tbody>
        <form action="#" method="POST">
          <tr>
            <td><label for="hidden">Hidden: </label></td>
            <td><input type="hidden" value="hidden"></td>
          </tr>
          <tr>
            <td><label for="text">Text: </label></td>
            <td><input type="text" name="text" value="Text Input"></td>
          </tr>
          <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" value="Password"></td>
          </tr>
          <tr>
            <td><label for="E-Mail">E-MAIL: </label></td>
            <td><input type="email" placeholder="Enter an E-Mail"></td>
          </tr>
          <tr>
            <td><label for="number">Phone: </label></td>
            <td><input type="number" placeholder="Enter a number" required></td>
          </tr>
          <tr>
            <td><label for="checkbox">Checkbox: </label></td>
            <td><input type="checkbox" name="checkbox"><input type="checkbox" name="checkbox" checked> <input type="checkbox" name="checkbox"> </td>
          </tr>
          <tr>
            <td><label for="radio">Radio: </label></td>
            <td><input type="radio" name="radio"><input type="radio" name="radio" checked><input type="radio" name="radio"></td>
          </tr>
          <tr>
            <td><label for="color">Color: </label></td>
            <td><input type="color" name="color"></td>
          </tr>
          <tr>
            <td><label for="date">Date: </label></td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td><label for="datetime-local">Date-Local: </label></td>
            <td><input type="datetime-local"></td>
          </tr>
          <tr>
            <td><label for="Datetime">Datetime: </label></td>
            <td><input type="datetime" </td>
          </tr>
          <tr>
            <td><label for="range">Range: </label></td>
            <td><input type="range" value="80"></td>
          </tr>
          <tr>
            <td><label for="file">File: </label></td>
            <td><input type="file"></td>
          </tr>
          <tr>
            <td><label for="Tel">Tel: </label> </td>
            <td><input type="tel" placeholder="Tel"></td>
          </tr>
          <tr>
            <td><label for="week">Week: </label></td>
            <td><input type="week" required></td>
          </tr>
          <tr>
            <td><label for="search">Search: </label></td>
            <td><input type="search" placeholder="Search"></td>
          </tr>
          <tr>
            <td><label for="url">Url: </label></td>
            <td><input type="url" ></td>
          </tr>
          <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
          </tr>



        </form>

      </tbody>
    </table>

  </center>
</body>

</html>
